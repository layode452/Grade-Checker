<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checker</title>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="image/a+.jpg" type="image/x-icon">

<body class="bg-warning">
    <div class="contai bg-dark bg-gradient">
        <h1><span><img src="image/grade.png" width="50px" alt=""></span> <span id="grade">Grade Checker</span></h1>

        <p>Welcome to grade checker, kindly type in your score below to see your grade.</p>

        <div class="input-group mb-3 chec">
            <input type="number" class="form-control shadow-none" id="score" placeholder="Enter Score Here..." aria-label="Sizing example input" aria-describedbyz="inputGroup-sizing-default">
            <button type="button" onclick="Check()" class="btn bg-danger text-white">Check</button>
        </div>
        
        <p id="display"></p>
    </div>

    <div class="square"></div>
    <div class="square1"></div>
    <div class="square2"></div>
    <div class="square3"></div>
    <div class="square4"></div>
    <div class="square5"></div>
    <div class="square6"></div>
    <div class="square7"></div>




    <script src="script.js"></script>
